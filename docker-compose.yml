services:

  frontend:
    build:
      context: ./frontend
    ports:
      - 8088:80
    networks:
      - main-network
    volumes:
      - ./frontend:/usr/local/apache2/htdocs/

  auth-service:
    build:
      context: ./auth-service
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database
    networks:
      - main-network

  card-service:
    build:
      context: ./card-service
    ports:
      - 8084:8084
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database
    networks:
      - main-network

  recommendation-service:
    build:
      context: ./recommendation-service
    ports:
      - 8083:8083
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database
    networks:
      - main-network

  leaderboard-service:
    build:
      context: ./leaderboard-service
    ports:
      - 8082:8082
    depends_on:
      - redis
      - database
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_REDIS_HOST=redis
    networks:
      - main-network

  database:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: messenger-x
    ports:
      - 5432:5432
    networks:
      - main-network

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - main-network
    environment:
      - REDIS_PASSWORD=root

networks:
  main-network:
    driver: bridge